<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Streaming</title>
</head>

<body>
    <form>
        <h1><b>Qualidade do Catálogo</b></h1>
        <p> Como você avalia a variedade de filmes disponíveis em
            nosso catálogo?
        </p>
        <p>
            <input type="radio" name="p1" value="excelente" required>
            <label>Excelente</label>
        </p>
        <p>
            <input type="radio" name="p1" value="bom" required>
            <label>Bom</label>
        </p>
        <p>
            <input type="radio" name="p1" value="regular" required>
            <label>Regular</label>
        </p>
        <p>
            <input type="radio" name="p1" value="precisamelhorias" required>
            <label>Precisa de Melhorias</label>
        </p>

        <h1><b>Experiência de Navegação</b></h1>
        <p> Como você classifica a facilidade de navegação e
            pesquisa de filmes em nossa plataforma?
            
        </p>
        <p>
            <input type="radio" name="p2" value="excelente" required>
            <label>Excelente</label>
        </p>
        <p>
            <input type="radio" name="p2" value="bom" required>
            <label>Bom</label>
        </p>
        <p>
            <input type="radio" name="p2" value="regular" required>
            <label>Regular</label>
        </p>
        <p>
            <input type="radio" name="p2" value="precisamelhorias" required>
            <label>Precisa de Melhorias</label>
        </p>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
