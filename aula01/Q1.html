<!DOCTYPE html>
<html>
<head>
    <title>Poema Estrofado</title>
</head>
<body>
    <h1>Em Noites de Lua</h1>
    <p>Nas noites de lua serena e clara,</p>
    <p>As estrelas dançam na vastidão do céu,</p>
    <p>A brisa sussurra segredos ao vento,</p>
    <p>E o coração humano desperta um anseio seu.</p>
    
  
</body>
</html>
